<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <!-- <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" /> -->

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

    <body>
    <div class="wrapper-masthead">
        <div class="container">
            <header class="masthead clearfix">
                <div class="site-info">
                    <a href="{{ site.baseurl }}/">
                        <img src="{{ site.baseurl }}/images/header.jpg" class="not-mobile" />
                        <img src="{{ site.baseurl }}/images/header-mobile.jpg" class="mobile" />
                    </a>
                </div>

                <nav>
                    <a href="https://rte52.com/curt-evans-store/" alt="Down/up Store" class="store-icon">
                        Store
                    </a>
                    <a href="{{ site.baseurl }}/">Home</a>
                    <a href="{{ site.baseurl }}/blog">Blog</a>
                    <a href="{{ site.baseurl }}/about">About</a>
                    <a href="{{ site.baseurl }}/faq">FAQ</a>
                    <a href="{{ site.baseurl }}/custom">Custom</a>
                    <a href="{{ site.baseurl }}/contact">Contact</a>
                </nav>
            </header>
        </div>
    </div>

    <div id="main" role="main" class="container">
        {{ content }}
    </div>

    <div class="wrapper-footer">
        <div class="container">
            <footer class="footer">
                {% include svg-icons.html %}
            </footer>
        </div>
    </div>

    {% include analytics.html %}
    </body>
</html>
